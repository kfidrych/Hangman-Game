<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Pokemon Hangman!</title>
    </head>

    <body>
        <div class="container">
        <h1>Pokemon Hangman</h1>
        <div id="game">
            <img src="" alt="" id="header">
            <p><span class="titles">Wins: </span><span id="wins">0</span></p>
            <p class="titles">Current Word:</p>
            <p id="shown">_ _ _ _ _ _</p>
            <p><span class="titles">Guesses remaining: </span></p>
            <p><span id="guesses">15</span></p>
            <p class="titles">Letters guessed: </p>
            <p><span id="lettersGuessed"></span></p>
            <button type="button" class="btn btn-lg btn-warning" id="newGame" onclick="clearGame()">New Game!</button>
            <script type="text/javascript" src="assets/game.js">
            </script>
        </div>
        </div>
    </body>
</html>
